<a href="{{urls.home}}" class="header-logo__link" data-header-logo-link>
    <span class="header-logo-dynamic" id="header-logo-dynamic"></span>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Map of theme_setting keys to logo image paths
        var themeSettings = {
          tennis: "{{theme_settings.tennis}}",
          pickleball: "{{theme_settings.pickleball}}",
          padle: "{{theme_settings.padle}}",
          master: "{{settings.store_logo.image}}",
          // Add more mappings as needed
        };
        var storeTitle = "{{settings.store_logo.title}}";
        var path = window.location.pathname.replace(/^\//, '').replace(/\/$/, '');
        var first = path.split('/')[0];
        var logoContainer = document.getElementById('header-logo-dynamic');
        var logoImg = themeSettings[first];

        if (logoImg && logoImg !== "") {
          logoContainer.innerHTML = '<img class="header-logo-image" src="' + logoImg + '" width=250 height=100 alt="' + first + '" title="' + first + '"> <span class="header-logo-category-name">' + (first ? first.charAt(0).toUpperCase() + first.slice(1) : storeTitle) + '</span>';
        } else {
          logoContainer.textContent = first ? first.charAt(0).toUpperCase() + first.slice(1) : storeTitle;
        }
      });
    </script>
</a>
